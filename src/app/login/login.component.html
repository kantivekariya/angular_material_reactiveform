<div fxLayoutAlign="center center" class="card-center">
  <div fxFlex="40%">
    <mat-card >
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="LoginForm">
          <div class="example-container">
            <mat-form-field>
              <input matInput formControlName="Email" placeholder="Email">
              <mat-error *ngIf="hasError('Email', 'required')">Email is required</mat-error>
            </mat-form-field>  
            <mat-form-field>
              <input matInput type="password" formControlName="Password" placeholder="Password">
              <mat-error *ngIf="hasError('Password', 'required')">Password is required</mat-error>
            </mat-form-field>          
          </div>
          <div fxLayoutAlign="end end">
            <button mat-raised-button color="primary" type="submit" class="btn">Sign in</button>
          </div>
          <div fxLayoutAlign="end end">
            <button mat-raised-button color="primary" class="btn" [routerLink]="['/registration']" routerLinkActive="router-link-active" >Sign up</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
